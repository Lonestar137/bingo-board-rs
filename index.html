<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bingo Board</title>
    <link data-trunk rel="rust" />
    <style>
      body {
        background-color: #282828; /* Gruvbox dark background */
        color: #ebdbb2; /* Gruvbox light text */
        font-family: sans-serif;
      }
      .bingo-board {
        text-align: center;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 5px;
        max-width: 800px;
        margin: 0 auto;
      }
      .cell {
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        padding: 5px;
        font-size: 24px;
        font-weight: bold;
        background-color: #3c3836; /* Light gray color for unselected cells */
        color: #ebdbb2; /* Gruvbox light text */
        border: 2px solid #665c54; /* Gruvbox gray borders */
        transition: background-color 0.3s;
      }
      .cell:hover {
        background-color: #504945; /* Gruvbox dark gray on hover */
      }
      .sentences {
        margin-top: 20px;
        text-align: left;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }
      .instructions {
        margin-bottom: 10px;
      }
      button {
        background-color: #b8bb26; /* Gruvbox green */
        color: #282828;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #98971a; /* Gruvbox darker green */
      }
      input[type="color"] {
        border: 1px solid #665c54;
        background-color: #504945;
        color: #ebdbb2;
        padding: 5px;
      }
    </style>
  </head>
  <body>
      <div id="app"></div>
  </body>
</html>
